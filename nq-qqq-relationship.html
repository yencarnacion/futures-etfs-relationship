<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    <style>
        body { font-family: Arial, sans-serif; }
        #chart-container { width: 600px; margin: auto; }
        .input-field { margin: 20px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="input-field">
        <label for="topValue">Top X Value:</label>
        <input type="number" id="topValue" value="16700">
        <label for="bottomValue">Bottom X Value:</label>
        <input type="number" id="bottomValue" value="16500">
        <label for="constantValue">Constant Value:</label>
        <input type="number" id="constantValue" value="41.525">
        <button onclick="plotRange()">Plot Range</button>
    </div>

    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
